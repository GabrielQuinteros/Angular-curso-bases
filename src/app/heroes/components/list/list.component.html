<h3>Listado de Héroes</h3>

<div class="text-end" *ngIf="lastHeroRemoved; else nothingDeleted">
  <h3>Héroe borrado fue: <small class="text-danger">{{ lastHeroRemoved }}</small></h3>
</div>
<ng-template #nothingDeleted>
  <div  class="text-end" >
    <h3>No ha borrado Heroes</h3>
  </div>

</ng-template>


<div class="text-end" >
  <button class="btn btn-outline-danger" (click)="removeLastHero()" *ngIf=" heroesName.length > 0 " >Borrar último heroe</button>
</div>
<ul class="mt-2 list-group">
  <li class="list-group-item" *ngFor="let name of heroesName">{{name}}</li>
</ul>
<br>
