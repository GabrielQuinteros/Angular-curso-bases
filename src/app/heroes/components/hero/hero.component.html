<h1>Spiderman</h1>
<dl>
  <dt>{{name}}:</dt>
  <dd>{{name}}</dd>

  <dt>Edad:</dt>
  <dd> {{age}} </dd>

  <dt>Metodo:</dt>
  <dd> {{getHeroDescription()}} </dd>

  <dt>Capitalizado:</dt>
  <dd> {{capitalizedName}} </dd>
</dl>

<button class="btn btn-primary"
 (click)="changeName('Ironman')"
 *ngIf="hasDefaultName()"
 >Cambiar Nombre</button>

<button class="btn btn-primary mx-3"
 (click)="changeAge(45)"
 *ngIf="hasDefaultAge()"
 >Cambiar Edad</button>

 <button class="btn btn-primary mx-3"
 (click)="resertHero()"
 >Reset Hero</button>
