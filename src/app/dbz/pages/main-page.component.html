<h1>DBZ Personajes</h1>

<div class="row">
    <div class="col">
      <!-- Uso de @input()
           charactersList = Propiedad del componente hijo que recibe el valor del padre
           characters = Propiedad del componente del padre ( compo. actual ) que queremos pasar al componente hijo -->
      <dbz-list [charactersList]="characters" (onDeleteCharacter)="onDeleteCharacter($event)" ></dbz-list>
    </div>

    <div class="col">
      <dbz-add-character (onNewCharacter)="onNewCharacter($event)"></dbz-add-character>
    </div>
</div>
