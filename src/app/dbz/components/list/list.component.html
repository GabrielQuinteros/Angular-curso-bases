<h4>Listado:</h4>
<ul class="list-group" >
  <li *ngFor=
  "let character of charactersList;
   let i = index;
   let isFirst= first;
   let isLast= last;
   let isEven= even;
   let isOdd = odd;"
   class="list-group-item d-flex justify-content-between align-items-center"
   [ngClass]="{ 'list-group-item-success': isFirst,
                'list-group-item-info': !isFirst && !isLast,
                'list-group-item-danger': isLast }"
   >

   <div>
     <span class="text-primary" > {{ i + 1 }}. </span>
     <span>{{ character.name }}</span>
     <strong> - Power:  </strong>
     <span>{{ character.power }}.</span>
     <!-- <span> Es el primero: {{ i=== 0 }}.</span>
     <span> Es el último: {{ i === charactersList.length -1 }} </span> -->
     <!-- <span> Es el primero: {{ isFirst }}.</span> -->
     <!-- <span> Es el último: {{ isLast }}.</span> -->
     <!-- <span> Es Par: {{ !isEven }}.</span> -->
     <!-- <span> Es Impar: {{ !isOdd }}.</span> -->
    </div>

    <button class="btn btn-danger" (click)="onDeleteCharacterByID(character.id!)">X</button>
    </li>
</ul>
